<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let field of schema">
    <ng-container [ngSwitch]="field.type">
      <mat-form-field *ngSwitchCase="'text'" class="w-100">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput [formControlName]="field.name" />
      </mat-form-field>

      <mat-form-field *ngSwitchCase="'email'" class="w-100">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput type="email" [formControlName]="field.name" />
      </mat-form-field>

      <mat-form-field *ngSwitchCase="'password'" class="w-100">
        <mat-label>{{ field.label }}</mat-label>
        <input matInput type="password" [formControlName]="field.name" />
      </mat-form-field>

      <mat-checkbox *ngSwitchCase="'checkbox'" [formControlName]="field.name">
        {{ field.label }}
      </mat-checkbox>
    </ng-container>
  </div>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
