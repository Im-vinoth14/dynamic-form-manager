<mat-tab-group [(selectedIndex)]="selectedTabIndex">
  <mat-tab label="Form A">
    <app-dynamic-form
      [schema]="formASchema"
      formKey="formA"
      (formSubmit)="onSubmit('formA', $event)"></app-dynamic-form>
  </mat-tab>
  <mat-tab label="Form B">
    <app-dynamic-form
      [schema]="formBSchema"
      formKey="formB"
      (formSubmit)="onSubmit('formB', $event)"></app-dynamic-form>
  </mat-tab>
</mat-tab-group>
